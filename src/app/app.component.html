<olam-datagrid 
[gridData]="cars" 
[sortable]="true" 
[editable]="true"  
[splitColumn]="'extraColumn6'"
excelHeader="Sample Header"
exportFileName="Sample"
[selectionColumn]="{'field':'id','show':true}"
[toolbar]="true" 
[colExpansion]="true"
[toolbarButtons]="{colExpand:true,copy:true,filterable:true,template:true,add:true,excelImport:true,splitable:true}"
[columnConfig]="colsConfig" 
[rowExpansion]="true" 
[rowExpansionCol]="true" 
[moreDataPresent]="true"
[pagination]="pageConfig"
(onShowMoreEvt)="onShowMore($event)"
(onAddEvt)="onAdd($event)"
(onCopyEvt)="onCopy($event)"
(onRefreshEvt)="onRefresh($event)"
(onDeleteEvt)="onDelete($event)"
(onBulkSaveEvt)="onBulkSave($event)"
(onRowSelectEvt)="onRowSelect($event)"
[draggable]="true"
>
  <olam-gridcolumn field="vin" title="VIN"> 
     <ng-template headerTemplate let-col let-row="rowData" > 
         <a href="javascript:void(0)" (click)="test()">text</a>
    </ng-template>
    <ng-template bodyTemplate let-col let-row="rowData" let-i="rowIndex"> 
      <input type="text" name="vin" [(ngModel)]="row[col.field]" />
    </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="year" title="YEAR" [cssClass]="'test'"> 
    <ng-template bodyTemplate let-col let-row="rowData"> 
      <input type="text" name="year" [(ngModel)]="row[col.field]" />
    </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="brand" title="BRAND" colGrouping='1'>
      <ng-template headerTemplate let-col let-row="rowData"> 
        brand
      </ng-template>
    <ng-template bodyTemplate let-col let-row="rowData"> 
      <input type="text" name="brand" [(ngModel)]="row[col.field]" />
    </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="color" title="COLOR" [width]="'20%'" colGrouping='1'>
    <ng-template bodyTemplate let-col let-row="rowData"> 
      <input type="text" name="color" [(ngModel)]="row[col.field]" />
    </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="saleDate" title="SALEDATE" >
    <ng-template bodyTemplate let-col let-row="rowData"> 
      <input type="text" name="saleDate" [(ngModel)]="row[col.field]" />
    </ng-template>
  </olam-gridcolumn>

  <olam-gridcolumn field="extraColumn1" title="Extra Column 1" >
    <ng-template bodyTemplate let-col let-row="rowData">
      <input type="text" name="" [(ngModel)]="row[col.field]" />
    </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="extraColumn2" title="Extra Column 2">
    <ng-template bodyTemplate let-col let-row="rowData">
      <input type="text" name="" [(ngModel)]="row[col.field]" />
    </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="extraColumn3" title="Extra Column 3">
      <ng-template bodyTemplate let-col let-row="rowData">
          <input type="text" name="" [(ngModel)]="row[col.field]" />
        </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="extraColumn4" title="Extra Column 4">
      <ng-template bodyTemplate let-col let-row="rowData">
          text
        </ng-template>
        <ng-template editTemplate let-col let-row="rowData">
            <input type="text" name="" [(ngModel)]="row[col.field]" />
          </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="extraColumn5" title="Extra Column 5">
      <ng-template bodyTemplate let-col let-row="rowData">
          <input type="text" name="" [(ngModel)]="row[col.field]" />
        </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="extraColumn6" title="Extra Column 6">
      <ng-template bodyTemplate let-col let-row="rowData">
          <input type="text" name="" [(ngModel)]="row[col.field]" />
        </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="extraColumn7" title="Extra Column 7" colGrouping='1'>
      <ng-template bodyTemplate let-col let-row="rowData">
          <input type="text" name="" [(ngModel)]="row[col.field]" />
        </ng-template>
  </olam-gridcolumn>
  <olam-gridcolumn field="extraColumn8" title="Extra Column 8" colGrouping='1'>
      <ng-template bodyTemplate let-col let-row="rowData">
          <input type="text" name="" [(ngModel)]="row[col.field]" />
        </ng-template>
        
  </olam-gridcolumn>
  <olam-gridcolumn field="id" title="">
      <ng-template actionColTemplate let-col let-row="rowData">
          <a href="javascript:void(0)" (click)="onEdit(row)"> Edit</a>
        </ng-template>
  </olam-gridcolumn>
  <ng-template rowExpansionTemplate let-row="rowData" let-i="rowIndex" > 
      <label>Model {{i}}</label>   
      <input type="text" name="test" [(ngModel)]="row['model']" />
     <div class="expanded-footer pull-right">
       <button>RESET</button>
       <button>SAVE</button>
       <button>CANCEL</button>
     </div>
  </ng-template>
  <ng-template toolbarActionTemplate before="add">
      <a href="javascript:void(0)"> icon1</a>
  </ng-template>
  <ng-template toolbarActionTemplate before="delete">
    <a href="javascript:void(0)"> icon2</a>
</ng-template>
<ng-template toolbarActionTemplate>
  <a href="javascript:void(0)"> icon3</a>
</ng-template>
</olam-datagrid>
<app-message [(msgs)]="messages"></app-message>
